<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Font Size</title>

        <style>
            #pixel {
                font-size: 20x;
            }

            #point {
                font-size: 20pt;
            }

            #em {
                font-size: 1em;
            }

            #rem {
                font-size: 1rem;
            }

            footer {
                font-size: 12pt;
            }

            html {
                font-size: xx-large;
            }
        </style>
    </head>
    <body>
        <p id="pixel">1px is 1/96 of an inch</p>
        <p id="point">1pt is 1/72 of an inch</p>
        <footer>
            <p id="em">1em is 100% of the parent element</p>
            <p id="rem">1rem is 100% of the root element</p>
        </footer>
    </body>
</html>
